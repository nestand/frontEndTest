<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
</head>

<body>
   <div ng-app="BlankApp">
  <!-- Main HTML content here -->
  
   <div layout="row" class="test" layout-align="center center">Credit Card Checkout_frontEndTest</div>

  
  <!--------  Working area --------->
  <div class="working-area" layout="row" layout-align="space-around center">
    <img style="max-height:450px" src="https://source.unsplash.com//user/carcardmapr/i-t4zL1Nqc0">
  
  <div>
    <h2>Total: 0 USD</h2><br>
    <md-input-container>
      <label>Card holder</label>
      <input md-maxlength="60" required="" name="name" ng-model="user.name">
      <div class="hint" ng-if="showHints">Card Holder</div>
      <div ng-messages="userForm.name.$error" ng-if="!showHints">
            <div ng-message="required">Name is required.</div>
            <div ng-message="md-maxlength">The name has to be less than 60 characters long.</div>
        </div>
    </md-input-container>
    
    <md-input-container>
      <label>Card number</label>
      <input name="card-number" ng-model="user.social" required placeholder="xxxx-xxxx-xxxx-xxxx" md-maxlength="16">
    </md-input-container>
    
    <md-input-container>
      <label>CVV</label>
            <input name="postalCode" ng-model="user.postalCode" placeholder="xxx" required ng-pattern="/^[0-9]{3}$/" md-maxlength="3">
    </md-input-container>
    
    <md-input-container>
            <label>Expiry date</label>
            <md-datepicker ng-model="user.submissionDate"></md-datepicker>
        </md-input-container>
    <div>
    <md-button type="submit" class="submitButton">Submit</md-button>
    </div>
  </div>
  </div>
  
  <!-- Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    angular.module('BlankApp', ['ngMaterial', 'ngMessages']);
  </script>

</body>
</html>
